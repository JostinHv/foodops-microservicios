# Configuración del servidor
server.port=8080
server.servlet.context-path=/email-service

# Configuración de la aplicación
spring.application.name=email-microservice

# Configuración de logging
logging.level.com.foodops.emailmicroservice=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.mail=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración de email
app.email.owner=${OWNER_EMAIL:test@demomailtrap.co}
app.email.from=${FROM_EMAIL:test@demomailtrap.co}

# Configuración SMTP de Mailtrap
spring.mail.host=${MAILTRAP_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${MAILTRAP_PORT:2525}
spring.mail.username=${MAILTRAP_USERNAME:26a46dc3a687a0}
spring.mail.password=${MAILTRAP_PASSWORD:50b2a9e402a542}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuración de validación
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
