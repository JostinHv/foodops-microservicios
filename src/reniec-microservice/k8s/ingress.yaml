apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reniec-ingress
  namespace: reniec-microservice
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "reniec-microservice-ip"
    cloud.google.com/load-balancer-type: "External"
    cloud.google.com/backend-config: '{"default": "reniec-backend-config"}'
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/frontend-config: '{"sslPolicy": "MODERN"}'
spec:
  rules:
  - host: reniec-api.tudominio.com  # Cambiar por tu dominio
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: reniec-service
            port:
              number: 80
  tls:
  - secretName: reniec-tls-secret
    hosts:
    - reniec-api.tudominio.com  # Cambiar por tu dominio 